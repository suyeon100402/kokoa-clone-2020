<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shorcut icon" sizes="16x16 32x32 64x64" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSedziPK678UXpHJO4i6hoGcZ8utcOL4eWawg&usqp=CAU" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat w/ mom - kokoa Clone</title>
</head>
<body id="chat-screen">
    <div Class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
           <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
           </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">mom</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Sunbay, October 17, 2021
        </div>
        <div class="message-row">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSedziPK678UXpHJO4i6hoGcZ8utcOL4eWawg&usqp=CAU" />
            <div class="message-row__content">
                <spna class="message__author">mom</spna>
                <div class="message__info">
                    <span class="message__bubble">did you wake up</span>
                    <span class="message__time">8:00</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">yes^^</span>
                    <span class="message__time">8:02</span>
                </div>
                <!--<div class="message__img">
                    <img src="https://item.kakaocdn.net/do/d84248170c2c52303db27306a00fb861effd194bae87d73dd00522794070855d" />
                </div>-->
            </div>
        </div>
        <div class="message-row">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSedziPK678UXpHJO4i6hoGcZ8utcOL4eWawg&usqp=CAU" />
            <div class="message-row__content">
                <spna class="message__author">mom</spna>
                <div class="message__info">
                    <span class="message__bubble">where are you?</span>
                    <span class="message__not-read">1</span>
                    <span class="message__time">18:35</span>
                </div>
            </div>
        </div>
    </main>

<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script> 
</body>
</html>
