<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa Clone</title>
</head>
<body>
    <div Class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="welcome-header">
        <h1 class="welcome-header_title">Welcome to kokoa Clone</h1>
        <p class="welcome-header_text">If you have a kokoa Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
        <input name="username" type="text" placeholder="Email or phone unmber" />
        <input name="password" type="password" placeholder="password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script> 
</body>
</html>
