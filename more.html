<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - kokoa Clone</title>
</head>
<body>
    <div Class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header more-screen">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a><div class="point"></div></div></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://lh3.googleusercontent.com/ogw/ADea4I5M7az3zw2Tzksa93qrKF9dKmfKzx1uuBNKszCUWQ=s83-c-mo" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Suyeon</h4>
                    <h6 class="user-component__subtitle">+ 010 **** **** <i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-sticky-note fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt"></i>
                <span>calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-hdd"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-palette"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icon-row icon-row__icon-side">
            <div class="icon-row__icon">
                <i class="fas fa-money-check-alt icon-row__icon-side-space"></i>
                <span class="icon-row__icon-side-space">Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icon-collection">
               <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                       <img class="more-suggestions__icon-image-size" src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/34567f85017800001.png" />
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
               </div>
               <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                       <img class="more-suggestions__icon-image-size" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUngqJuKb_qJq5c7EIt3LRnIb486tGT4VqcPBcVZa_5DosjfudtOEbkdrBWZ1LPEWKOh0&usqp=CAU" />
                    </div>
                    <span class="more-suggestions__icon-text">KaKao friends</span>
                </div>
               </div>
               <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                       <img class="more-suggestions__icon-image-size" src="https://apktada.com/storage/images/com/kakaogames/frgem/com.kakaogames.frgem_1.png" />
                    </div>
                    <span class="more-suggestions__icon-text">Friends Gem</span>
                </div>
               </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">14</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script> 
</body>
</html>
